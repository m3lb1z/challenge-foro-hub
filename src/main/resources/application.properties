spring.application.name=challenge-foro-hub
#spring.profiles.active=dev

server.port=${SERVER_PORT:8080}

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/challenge_foro_hub?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=admin


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

api.security.issuer=${TOKEN_JWT_ISSUER:foro-hub}
api.security.secret=${TOKEN_JWT_SECRET:secret}
